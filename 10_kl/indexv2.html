<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Interpreter with Skulpt</title>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117; /* Темный фон */
            color: #c9d1d9; /* Светлый текст */
            margin: 0;
            padding: 20px;
        }

        .editor {
            margin: 20px 0;
            padding: 10px;
            background: #161b22; /* Темный блок */
            border: 1px solid #444c56;
            border-radius: 8px;
            font-family: monospace;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #161b22;
            color: #c9d1d9;
            border: none;
            resize: none;
            outline: none;
            font-family: monospace;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #58a6ff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0073e6;
        }

        .output {
            margin-top: 10px;
            padding: 10px;
            background: #161b22;
            border: 1px solid #444c56;
            border-radius: 8px;
            color: #c9d1d9;
            font-family: monospace;
            white-space: pre-wrap; /* Сохраняет переносы строк */
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <h1>Интерпретатор Python</h1>
    <p>Введите Python-код в текстовое поле ниже и нажмите "Запустить".</p>

    <div class="editor">
        <textarea id="python-code">print("Привет, мир!")</textarea>
        <button onclick="runPythonCode()">Запустить</button>
    </div>

    <div class="output" id="output">Вывод программы появится здесь...</div>

    <footer>
        &copy; 2025 Ваш сайт. Реализовано с помощью Skulpt.
    </footer>

    <script>
        function outf(text) {
            const outputDiv = document.getElementById("output");
            outputDiv.textContent += text; // Добавляем текст в блок вывода
        }

        function runPythonCode() {
            const code = document.getElementById("python-code").value; // Получаем код из текстового поля
            const outputDiv = document.getElementById("output"); // Блок для вывода результата

            // Очищаем предыдущий вывод
            outputDiv.textContent = "";

            Skulpt.configure({
                output: outf, // Функция для вывода
                read: (x) => {
                    if (Skulpt.builtinFiles === undefined || Skulpt.builtinFiles["files"][x] === undefined) {
                        throw `Файл ${x} не найден`;
                    }
                    return Skulpt.builtinFiles["files"][x];
                }
            });

            try {
                Skulpt.exec(code); // Выполняем Python-код
            } catch (error) {
                outputDiv.textContent = "Ошибка: " + error; // Выводим ошибки
            }
        }
    </script>
</body>
</html>
